<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Djm的个人博客</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- Theme: Defaults -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
</head>

<body>
  <nav>
    <a href="#">首页</a>
  </nav>
  <div id="app">加载中</div>
  <script>
    window.$docsify = {
      //搜索框插件
      search: 'auto',//默认值
      search: {
        maxAge: 86400000,//时间一天
        paths: [],
        placeholder: '搜索',
        noData: '没有找到',
        depth: 2
      },
      //字数统计插件
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },
      // 分页导航插件
      pagination: {
        previousText: '上一卷',
        nextText: '下一卷',
        crossChapter: true,
        crossChapterText: true
      },
      // 文本高亮
      'flexible-alerts': {
        style: 'flat',
        note: {
          label: "信息"
        },
        tip: {
          label: "提示"
        },
        warning: {
          label: "注意"
        },
        attention: {
          label: "切记"
        }
      },
      mermaidConfig: {
        querySelector: ".mermaid"
      },
      sidebarDisplayLevel: 2,
      maxLevel: 4,
      name: '个人博客',
      repo: 'https://github.com/0science/Docsify.git',
      logo: './image/photo.jpg',
      coverpage: true
    }
  </script>
<!-- 美人鱼画图插件 -->
  <script type="module">
    import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
    mermaid.initialize({ startOnLoad: true });
    window.mermaid = mermaid;
  </script>

<!-- Katex公式插件 -->
<script src="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />
<script src="//cdn.jsdelivr.net/npm/marked@4"></script>
<!-- CDN files for docsify-katex -->
<script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
<!-- or <script src="//cdn.jsdelivr.net/gh/upupming/docsify-katex@latest/dist/docsify-katex.js"></script> -->

  <script src="//unpkg.com/docsify-mermaid@2.0.0/dist/docsify-mermaid.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>
  <!-- 分页导航 -->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- 文本高亮 -->
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>

</body>

</html>
